<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link href="./static/css/app.css" rel="stylesheet"></link>
     
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-route.js"></script>
<script src="./static/js/app.js"></script>
      <script src="./static/js/controller/login_controller.js"></script>
</head>
<body ng-app="myApp">
<div class="form-group">
<button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-user"></span>{{logged}}
        </button>
 <input type="text" ng-show="false" ng-model="logged" ng-disabled="true" style="outline: none;"/>
  <a href="#">Logout</a>
  </div>
  
  
<h1 class="well">Add Article</h1>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Article Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a ng-click="goToHome()">Dashboard</a></li>
      <li><a ng-click="newart()">Add Article</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{logged}}</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
<div class="form-group">
  <label for="title">Title:</label>
  <input type="title" class="form-control" id="pwd" ng-model="title">
</div>
<div class="form-group">
  <label for="content">Content:</label>
  <p style="color:blue;">{{255 - article.length}} left</p>
  <textarea class="form-control" rows="5" id="content" ng-model="article"></textarea>
</div>

<div>
<button type="button" class="btn btn-success" ng-click="addarticle()" >Save Article</button>
</div>
</div>
</body>
</html>
